        <form>
          <div class="form-group">
          <label for="exampleFormControlSelect1">Title</label>
          <select class="form-control" id="exampleFormControlSelect1" placeholder="Ms">
            <option>Mr</option>
            <option>Mrs</option>
            <option>Miss</option>
            <option>Ms</option>
            <option>Sir</option>
            <option>Lady</option>
          </select>
        </div>

      <div class="form-group">
        <label for="Name">First name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="form-group">
        <label for="Surname">Surname</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
      </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Mobile Number</label>
          <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="07428603388">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlSelect2">Which position are you applying for?</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>CIT Helpdesk Support Agent</option>
            <option>Front-End Developer - Remote</option>
            <option>Web Developer-Remote</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Why are you suitable for this role?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Upload your CV</label>
          <input class="form-control" type="file" id="formFile">
        </div>


        <a href="ThankYou.html" class="btn btn-outline-dark">Submit</a>
   


        </div>
      </form>
